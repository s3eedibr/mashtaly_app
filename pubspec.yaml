name: mashtaly_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_otp_text_field: ^1.1.0+2
  firebase_core: ^2.11.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.7.0
  email_otp: ^2.0.1
  date_picker_timeline: ^1.2.5
  http: ^0.13.6
  geolocator: ^9.0.2
  font_awesome_flutter: ^10.5.0
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  path: ^1.8.3
  gallery_saver: ^2.3.2
  image_picker: ^1.0.0
  firebase_storage: ^11.2.5
  app_settings: ^5.0.0
  flutter_local_notifications: ^16.1.0
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shimmer: ^3.0.0
  url_launcher: ^6.0.3
  cached_network_image: ^3.3.0

flutter_assets:
  assets_path: assets/images/
  output_path: lib/Constants
  filename: assets.dart

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/icons/pet.png"
  adaptive_icon_background: "assets/images/icons/icon-background.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/Logo.png
    - assets/images/onboarding_images/
    - assets/images/registration_images/
    - assets/images/resetpassword_images/
    - assets/images/stack_images/
    - assets/images/weather_cond/day/
    - assets/images/weather_cond/night/
    - assets/images/icons/
    - assets/images/plants_info_images/
    - assets/images/
    - assets/fonts/  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
     - family: Mulish
       fonts:
        - asset: assets/fonts/Mulish/Mulish-Black.ttf
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraBold.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraLight.ttf
        - asset: assets/fonts/Mulish/Mulish-Light.ttf
        - asset: assets/fonts/Mulish/Mulish-Medium.ttf
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish/Mulish-SemiBold.ttf
        - asset: assets/fonts/Mulish/Mulish-VariableFont_wght.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages